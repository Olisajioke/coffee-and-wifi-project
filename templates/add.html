{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Add A New Cafe{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>

      <!-- This is where your WTForm will go -->
      <div class="myform">
        {{ wtf.quick_form(form, novalidate=True) }}
      </div>

	  <button class="btn btn-lg"><a href="{{ url_for('cafes') }}">See all cafes</a></button>
    <button class="btn btn-lg"><a href="{{ url_for('home') }}">Home Page</a></button>

    </div>
  </div>
</div>

{% endblock %}
